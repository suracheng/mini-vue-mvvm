<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <!-- 双向数据绑定 靠的是表单 -->
        <input type="text" v-modal='message'>
        <p>{{ message }}</p>
        <p>{{ message }}</p>
        <p>《{{album.name}}》是{{singer}}2005年11月发行的专辑</p>
        <p>{{ song }}</p>
    </div>
    <script src="./mvvm/watcher.js"></script>
    <script src="./mvvm/observer.js"></script>
    <script src="./mvvm/compile.js"></script>
    <script src="./mvvm/mvvm.js"></script>
    <script>

        let mvvm = new MVVM({
            el: '#app',
            data: {
                message: 'hello',
                song: '发如雪',
                album: {
                    name: '十一月的萧邦',
                    theme: '夜曲'
                },
                singer: '周杰伦'
            }
        });

    </script>
</body>
</html>
